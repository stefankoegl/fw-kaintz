<p><strong>Im <a href="#verfuegbarkeit">Verfügbarkeit-Kalender</a> finden Sie alle stets aktualisierten freie Termine.</strong></p>

<form action="https://formspree.io/josefkaintz@hotmail.com"
	method="POST">
  <fieldset>
    <p>
      <label for="name">Name</label>
      <input type="text" name="name" id="name" placeholder="Vor und Nachname">
    </p>

    <p>
      <label for="anreise">Anreise</label>
      <input type="text" name="anreise" id="anreise">
    </p>

    <p>
      <label for="abreise">Abreise</label>
      <input type="text" name="abreise" id="abreise">
    </p>

    <p>
      <label for="wohnung">Zimmer</label>
      <select name="wohnung" id="wohnung">
        <option value="gross" selected>Ganze Wohnung (5 Personen)</option>
        <option value="klein">Verkleinerte Wohnung (3 Personen; nur Vor- bzw Nachsaison)</option>
      </select>
    </p>

    <p>
      <label for="erwaschsene">Anzahl Erwachsene (ab 18 Jahren)</label>
      <input type="text" name="erwaschsene" id="erwaschsene">
    </p>

    <p>
      <label for="kinder18">Anzahl Kinder (10 - 18 Jahre)</label>
      <input type="text" name="kinder-bis-18" id="kinder18">
    </p>

    <p>
      <label for="kinder9">Anzahl Kinder (3 - 9 Jahre)</label>
      <input type="text" name="kinder-bis-9" id="kinder9">
    </p>

    <p>
      <label for="kinder3">Anzahl Kinder (unter 3 Jahren)</label>
      <input type="text" name="kinder-bis-3" id="kinder3">
    </p>

    <p>
      <label for="gitterbett">Gitterbett erwünscht</label>
      <select type="select" name="gitterbett" id="gitterbett">
	    <option value="ja">Ja</option>
	    <option value="nein" selected>Nein</option>
      </select>
    </p>

    <p>
      <label for="email">E-Mail Adresse</label>
      <input type="email" name="_replyto" id="email">
    </p>

	<input type="hidden" name="_next" value="{{ site.url }}/anfrage" />
	<input type="hidden" name="_subject" value="Ferienwohnung Anfrage" />
	<input type="hidden" name="_language" value="de" />

    <p>
      <button type="submit">Senden</button>
    </p>

  </fieldset>
</form>
