<h1>Fotos</h1>

{% assign image_files = site.static_files | where: "image", true %}
{% for myimage in image_files %}
 <div style="height: 200px; width: 300px; display: inline-block;">
  <img src="{{ myimage.path }}" style="max-width: 100%; max-height: 100%;">
 </div>
{% endfor %}
